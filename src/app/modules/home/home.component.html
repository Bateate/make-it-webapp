<div class="d-flex align-items-end flex-column justify-content-center w-100 h-100 background-img" style="color: #fff;">
    <div class="row">
        <div class="col-5 offset-7" style="height: 300px;">
        </div>
    </div>

    <div class="d-flex justify-content-center mt-auto w-100" style="width: 100vw; min-height: 50%;">
        <div class="your-favorites-container">
            <div class="your-facorite-title pt-2 d-flex justify-content-center">
                Your Favorites
            </div>
            <div class="row justify-content-center">
                <ng-container *ngIf="favoritesMovies && user">
                    <div class="col-auto" *ngFor="let movie of favoritesMovies">
                        <movie-card [movie]="movie"></movie-card>
                    </div>
                </ng-container>
                <ng-container *ngIf="!favoritesMovies.length && user">
                    <div class="col-auto pt-5">
                        <div style="color: #fff; font-size: 30px; ">
                            You can search for any Movie or Show and add it in favorites!
                        </div>
                        <div class="row pt-5">
                            <div class="col">
                                <input #searchString class="input-style py-2 px-3 w-100"
                                    placeholder="Search by movie title..." (keyup.enter)="search(searchString.value)" />
                            </div>

                            <div class="col-auto">
                                <button class="goust-button py-2 px-3" (click)="search(searchString.value)">
                                    Search
                                </button>
                            </div>
                        </div>
                    </div>

                </ng-container>

                <ng-container *ngIf="!user">
                    <div class="col-auto pt-5">
                        <div style="color: #fff; font-size: 30px; ">
                            You need to be loged to unlock this feature!
                        </div>
                        <div class="row pt-5 justify-content-center">
                            <div class="col-auto">
                                <div class="col-auto">
                                    <button class="login-button py-2 px-4" style="font-size: 26px;"
                                        (click)="openLoginModal()">
                                        Login
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
            <div class="row justify-content-center">
            </div>
        </div>
    </div>
</div>
