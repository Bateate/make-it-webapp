<div class="d-flex align-items-end flex-column justify-content-center w-100 h-100 background-img" style="color: #fff;">
    <div class="row w-100" style="height: 400px;">
        <div class="col-5 offset-7 h-100">
            <ng-container *ngIf="!user">
                <div class="row" style="padding-top: 80px;">
                    <div class="col-5 login-change-buttons" 
                    [class.active]="loginFlag"
                    (click)="loginFlag = true">
                        Signin
                    </div>
                    <div class="col-5 login-change-buttons" 
                    [class.active]="!loginFlag"
                    (click)="loginFlag = false">
                        Signup
                    </div>
                </div>
                <div class="row" *ngIf="loginFlag">
                    <form class="col-10 login-container pb-3">
                        <div class="pt-4 w-100">
                            Username
                        </div>
                        <input class="input-style w-100" type="text" style="background-color: white; color: black;">
                        <div class="pt-3 w-100">
                            Password
                        </div>
                        <input class="input-style w-100" type="text"  style="background-color: white; color: black;">
                        <div class="d-flex justify-content-end pt-4"> 
                            <button class="goust-button py-1 px-3" (click)="signin()">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
    
                <div class="row" *ngIf="!loginFlag">
                    <div class="col-10 login-container pb-3">
                        <div class="pt-4 w-100">
                            Email
                        </div>
                        <input class="input-style w-100" type="text" style="background-color: white; color: black;">
                        <div class="pt-3 w-100">
                            Username
                        </div>
                        <input class="input-style w-100" type="text" style="background-color: white; color: black;">
                        <div class="pt-3 w-100">
                            Password
                        </div>
                        <input class="input-style w-100" type="text"  style="background-color: white; color: black;">
                        <div class="d-flex justify-content-end pt-4"> 
                            <button class="goust-button py-1 px-3">
                                Register
                            </button>
                        </div>
                    </div>
                </div>
            </ng-container>

            <!-- {{res.id}} -->
        </div>
    </div>

    <div class="d-flex justify-content-center mt-auto w-100" style="width: 100vw; height: 400px;">
        <div class="your-favorites-container">
            <div class="your-facorite-title pt-2 d-flex justify-content-center">
                Your Favorites
            </div>
            <div class="row justify-content-center">
                <div class="col-auto"  *ngFor="let movie of favoritesMovies">
                    <movie-card [movie]="movie"></movie-card>
                </div>
                <!-- <div class="col-3">
                    <movie-card></movie-card>
                </div>
                <div class="col-3">
                    <movie-card></movie-card>
                </div>
                <div class="col-3">
                    <movie-card></movie-card>
                </div> -->
            </div>
        </div>
    </div>
</div>
